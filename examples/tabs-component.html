<!DOCTYPE html>
<html>
  <head>
  <title>Cinder - Tabs (Ember Component)</title>
  <script>
    EmberENV = {
      FEATURES: {
        'ember-htmlbars': true,
        'ember-htmlbars-block-params': true
      }
    }
  </script>
  <script src="../lib/jquery-1.10.2.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
  <script src="../lib/handlebars-1.0.0.js"></script>
  <script src="http://builds.emberjs.com/canary/ember.debug.js"></script>
  <script type="text/javascript" src="../lib/cinder.js"></script>
  <script src="http://builds.emberjs.com/canary/ember-template-compiler.js"></script>
  <LINK REL=StyleSheet HREF="../css/jquery-ui-1.8.18.custom.css" TYPE="text/css" MEDIA=screen>
  <LINK REL=StyleSheet HREF="../css/examples.css" TYPE="text/css" MEDIA=screen>
  </head>
<body>
  <script language="javascript">
    var App = Ember.Application.create({LOG_TRANSITIONS: true});
    Cinder.hookupComponents(App);

    App.dogs = [
        ['Labrador', '<img src="images/lab.jpg" alt="Lab" />'
        ],
        ['Terrier', '<img src="images/terrier.jpg" alt="Terrier" />'],
        ['Malamute', '<img src="images/malamute.jpg" alt="Malamute" />'],
        ['Beagle', '<img src="images/beagle.jpg" alt="Beagle" />']
    ];
    App.cats = [
        ['Persian', '<img src="images/persian.jpg" alt="Persian" />'],
        ['Toyger', '<img src="images/toyger.jpg" alt="Terrier" />'],
        ['Tabby', '<img src="images/tabby.jpg" alt="Malamute" />'],
        ['Serengeti',
          '<div>' +
            '<img src="images/serengeti.jpg" alt="Beagle" /> <br/>' +
            '<span class="indianred">I am scared. Where is my mommy?</span>' +
          '</div>'
        ]
    ];
    App.myTabs = Em.Object.create({
      'content' : App.dogs
    });
    App.curTab = Em.Object.create({
      'value' : 0
    });

    App.ApplicationController = Ember.Controller.extend({
      tabs: App.myTabs,
      curTab: App.curTab,
      actions: {
        dogs: function() {
          App.myTabs.set('content', App.dogs);
        },
        cats: function() {
          App.myTabs.set('content', App.cats);
        },
        tab0: function() {
          App.curTab.set('value', 0);
        },
        tab1: function() {
          App.curTab.set('value', 1);
        },
        tab2: function() {
          App.curTab.set('value', 2);
        },
        tab3: function() {
          App.curTab.set('value', 3);
        }
      }
    });

  </script>

  <script type="text/x-handlebars">
    <a href="../index.html" STYLE="font: 10pt courier; color: olive">Examples</a> <br/>
    {{cinder-about-header}}
    <h2 id="example-title">Tabs (Ember Component)</h2>
    {{cinder-jqui-tabs tabsBinding="tabs" curTabBinding="curTab" id="my-tabs"}}
    <span>Currently Selected Tab</span>&nbsp;&nbsp;&nbsp;&nbsp;<span id="tab-display">{{curTab.value}}</span><br/><br/>
    <button {{action "dogs"}}>
      Show Dogs
    </button>
    <button {{action "cats"}}>
      Show Cats
    </button>
    <button {{action "tab0"}}>
      Sel Tab 0
    </button>
    <button {{action "tab1"}}>
      Sel Tab 1
    </button>
    <button {{action "tab2"}}>
      Sel Tab 2
    </button>
    <button {{action "tab3"}}>
      Sel Tab 3
    </button>
    <br/>
    <span id="action-button-text">(use buttons to modify data model)</span>
    {{cinder-about-footer}}
  </script>

</body>
</html>
