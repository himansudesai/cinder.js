<!DOCTYPE html>
  <html>
  <head>
  <title>Cinder - ProgressBar (Ember Component)</title>
  <script>
    EmberENV = {
      FEATURES: {
        'ember-htmlbars': true,
        'ember-htmlbars-block-params': true
      }
    }
  </script>
  <script src="../lib/jquery-1.10.2.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
  <script src="../lib/handlebars-1.0.0.js"></script>
  <script src="http://builds.emberjs.com/canary/ember.debug.js"></script>
  <script src="http://builds.emberjs.com/canary/ember-template-compiler.js"></script>
  <script type="text/javascript" src="../lib/cinder.js"></script>
  <LINK REL=StyleSheet HREF="../css/jquery-ui-1.8.18.custom.css" TYPE="text/css" MEDIA=screen>
  <LINK REL=StyleSheet HREF="../css/examples.css" TYPE="text/css" MEDIA=screen>
</head>
<body>
  <script language="javascript">
    var App = Ember.Application.create({LOG_TRANSITIONS: true});
    Cinder.hookupComponents(App);

    App.ApplicationController = Ember.Controller.extend({
      progress: Em.Object.create({value: 50}),
      actions: {
        'dec10' : function() {
          cur = this.progress.get('value');
          (cur > 0) ? this.progress.set('value', cur - 10) : this.progress.set('value', cur);
        },
        'inc10' : function() {
          cur = this.progress.get('value');
          (cur < 100) ? this.progress.set('value', cur + 10) : this.progress.set('value', cur);
        },
        'reset' : function() {
          this.progress.set('value', 50);
        }
      }
    });

  </script>

  <script type="text/x-handlebars">
    <a href="../index.html" STYLE="font: 12pt courier; color: olive; font-style: italic">Examples</a> <br/>
    {{cinder-about-header}}
    <h2 id="example-title">Progress Bar</h2>
    {{jqui-progressbar valueObjectBinding="progress" class="examples-progress-bar"}}<br/>
    {{jqui-progressbar valueObjectBinding="progress" class="examples-progress-bar"}}
    <span>Progress: </span>&nbsp;&nbsp;&nbsp;&nbsp;<span id="tab-display">{{progress.value}}</span><br/><br/>
    <button {{action "dec10"}}>
      - 10
    </button>
    <button {{action "reset"}}>
      Reset
    </button>
    <button {{action "inc10"}}>
      + 10
    </button>
    <br/>
    <span id="action-button-text">(use buttons to modify data model)</span>
    {{cinder-about-footer}}
  </script>

</body>
</html>
