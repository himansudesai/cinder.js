<!DOCTYPE html>
<html>
  <head>
  <title>Cinder - Sortable (Ember Component)</title>
  <script>
    EmberENV = {
      FEATURES: {
        'ember-htmlbars': true,
        'ember-htmlbars-block-params': true
      }
    }
  </script>
  <script src="../lib/jquery-1.10.2.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
  <script src="../lib/handlebars-1.0.0.js"></script>
  <script src="http://builds.emberjs.com/canary/ember.debug.js"></script>
  <script src="http://builds.emberjs.com/canary/ember-template-compiler.js"></script>
  <script type="text/javascript" src="../lib/cinder.js"></script>
  <LINK REL=StyleSheet HREF="../css/jquery-ui-1.8.18.custom.css" TYPE="text/css" MEDIA=screen>
  <LINK REL=StyleSheet HREF="../css/examples.css" TYPE="text/css" MEDIA=screen>
</head>
<body>
  <script language="javascript">
    var App = Ember.Application.create({LOG_TRANSITIONS: true});
    Cinder.hookupComponents(App);

    App.ApplicationController = Ember.Controller.extend({
      cars: Ember.ArrayProxy.create({
        'content': Ember.A(['Accord', 'Bronco', 'Camaro', 'Dart', 'Explorer', 'Focus', 'Golf' ])
      }),
      dragInfo: Ember.Object.create({item: undefined, oldIndex: undefined, newIndex: undefined}),
      actions: {
        move0To1: function() {
          this.cars.move(0, 1);
        },
        move6To0: function() {
          this.cars.move(6, 0);
        }
      }
    });
  </script>

  <script type="text/x-handlebars">
    <a href="../index.html" STYLE="font: 12pt courier; color: olive; font-style: italic">Examples</a> <br/>
    {{cinder-about-header}}
    <h2 id="example-title">Sortable (Ember Component)</h2>
    {{jqui-sortable sortables=cars dragInfo=dragInfo id="my-sortables"}}
    <br/>
    <span class="results-label">cars = </span><span class="results">{{cars.content}}</span>
    <br/>
    <span class="results-label">Item that moved = </span><span class="results">{{dragInfo.item}}</span>
    <span class="results-label">From = </span><span class="results">{{dragInfo.oldIndex}}</span>
    <span class="results-label">To = </span><span class="results">{{dragInfo.newIndex}}</span>
    <br/>
    <button {{action "move0To1"}}>
      Index 0 -> Index 1
    </button>
    <button {{action "move6To0"}}>
      Index 6 -> Index 0
    </button>
    {{cinder-about-footer}}
  </script>

</body>
</html>
