<!DOCTYPE html>
<html>
<head>
  <title>Cinder - Button (Ember Component)</title>
  <script>
    EmberENV = {
      FEATURES: {
        'ember-htmlbars': true,
        'ember-htmlbars-block-params': true
      }
    }
  </script>
  <script src="../lib/jquery-1.10.2.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
  <script src="../lib/handlebars-1.0.0.js"></script>
  <script src="http://builds.emberjs.com/canary/ember.debug.js"></script>
  <script src="http://builds.emberjs.com/canary/ember-template-compiler.js"></script>
  <script type="text/javascript" src="../lib/cinder.js"></script>
  <LINK REL=StyleSheet HREF="../css/jquery-ui-1.8.18.custom.css" TYPE="text/css" MEDIA=screen>
  <LINK REL=StyleSheet HREF="../css/examples.css" TYPE="text/css" MEDIA=screen>
</head>
<body>
  <script language="javascript">
    var App = Ember.Application.create({LOG_TRANSITIONS: true});
    Cinder.hookupComponents(App);

    App.greeting = Em.Object.create({
      'label': 'Hello',
      'greeting': 'Hello, how are you?',
      click: function() {
        alert(this.get('greeting'));
      },
      modify: function() {
        this.set('label', 'Hello... Newman!');
        this.set('greeting', "Perhaps your invitation was ....\"Lost in the Mail\"");
      }
    });

    App.modifyGreeting = Em.Object.create({
      'label': 'Modify Greeting',
      click: function() {
        App.greeting.modify();
      }
    });

    App.ApplicationController = Ember.Controller.extend({
      greeting: App.greeting,
      modifyGreeting: App.modifyGreeting
    });

  </script>

  <script type="text/x-handlebars">
    <a href="../index.html" STYLE="font: 12pt courier; color: olive; font-style: italic">Examples</a> <br/>
    {{cinder-about-header}}
    <h2 id="example-title">Button (Ember Component)</h2>
    {{jqui-button button=greeting}}
    <br/>
    {{jqui-button button=modifyGreeting}}
    <p style="color: Olive; font-style: italic">(click the top button before/after clicking the bottom button)</p>
    {{cinder-about-footer}}
  </script>

</body>
</html>
