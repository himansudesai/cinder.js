<!DOCTYPE html>
<html>
<head>
  <title>Cinder - Spinner (Ember Component)</title>
  <script>
    EmberENV = {
      FEATURES: {
        'ember-htmlbars': true,
        'ember-htmlbars-block-params': true
      }
    }
  </script>
  <script src="../lib/jquery-1.10.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/globalize/0.1.1/globalize.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="http://builds.emberjs.com/canary/ember.debug.js"></script>
  <script src="http://builds.emberjs.com/canary/ember-template-compiler.js"></script>
  <script type="text/javascript" src="../lib/cinder.js"></script>
  <LINK REL=StyleSheet HREF="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" TYPE="text/css" MEDIA=screen>
  <LINK REL=StyleSheet HREF="../css/jquery-ui-1.8.18.custom.css" TYPE="text/css" MEDIA=screen>
  <LINK REL=StyleSheet HREF="../css/examples.css" TYPE="text/css" MEDIA=screen>

</head>

<body>
  <script language="javascript">
    var App = Ember.Application.create({LOG_TRANSITIONS: true});
    Cinder.hookupComponents(App);

    App.ApplicationController = Ember.Controller.extend({
      basicValue: Em.Object.create({
        'value': 4
      }),
      decimalValue: Em.Object.create({
        'value': 5.06
      }),
      currencyValue: Em.Object.create({
        'value': 7
      }),
      actions: {
        resetBasicValue: function() {
          this.basicValue.set('value', 4);
        },
        resetDecimalValue: function() {
          this.decimalValue.set('value', 5.06);
        },
        resetCurrencyValue: function() {
          this.currencyValue.set('value', 7);
        }
      },
      logSelectedItem: function(val) {
        console.log(val + " was selected");
      }
    });
  </script>

  <script type="text/x-handlebars">
    <a href="../index.html" STYLE="font: 12pt courier; color: olive; font-style: italic">Examples</a> <br/>
    {{cinder-about-header}}
    <h2 id="example-title">Spinner (Ember Component)</h2>

    <label>Spinner</label>
    {{jqui-spinner min=-3 max=10 width=21 spinner=basicValue itemSelected="logSelectedItem"}}
    <span class="results-label">Last Value: </span><span class="results">{{basicValue.value}}</span>
    <br/>
    <button {{action "resetBasicValue"}}>
      Reset Value (4)
    </button>
    <br/><br/><br/>

    <label>Decimal Spinner</label>
    {{jqui-spinner min=2 max=11.53 step=0.01 width=100 numberFormat="n" spinner=decimalValue itemSelected="logSelectedItem"}}
    <span class="results-label">Last Selection: </span><span class="results">{{decimalValue.value}}</span>
    <br/>
    <button {{action "resetDecimalValue"}}>
      Reset Value (5.06)
    </button>
    <br/><br/><br/>

    <label>Currency Spinner</label>
    {{jqui-spinner width=200 step=3 min=4 max=21 numberFormat="C" culture="en-US" spinner=currencyValue itemSelected="logSelectedItem"}}
    <span class="results-label">Last Selection: </span><span class="results">{{currencyValue.value}}</span>
    <br/>
    <button {{action "resetCurrencyValue"}}>
      Reset Value (7)
    </button>
    <br/><br/>


    <br/>
    {{cinder-about-footer}}
  </script>

</body>
</html>
