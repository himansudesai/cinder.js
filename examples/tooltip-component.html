<!DOCTYPE html>
<html>
<head>
  <title>Cinder - Tooltip (Ember Component)</title>
  <script>
    EmberENV = {
      FEATURES: {
        'ember-htmlbars': true,
        'ember-htmlbars-block-params': true
      }
    }
  </script>
  <script src="../lib/jquery-1.10.2.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
  <script src="../lib/handlebars-1.0.0.js"></script>
  <script src="http://builds.emberjs.com/canary/ember.debug.js"></script>
  <script src="http://builds.emberjs.com/canary/ember-template-compiler.js"></script>
  <script type="text/javascript" src="../lib/cinder.js"></script>
  <LINK REL=StyleSheet HREF="../css/jquery-ui-1.8.18.custom.css" TYPE="text/css" MEDIA=screen>
  <LINK REL=StyleSheet HREF="../css/examples.css" TYPE="text/css" MEDIA=screen>
</head>
<body>
  <script language="javascript">
    var App = Ember.Application.create({LOG_TRANSITIONS: true});
    Cinder.hookupComponents(App);

    App.tooltip = Em.Object.create({
      value: "We ask for your age only for statistical purposes.",
    });

    App.modifyTooltipButton = Em.Object.create({
      'label': 'Modify Tooltip',
      click: function() {
        App.tooltip.set('value', "Your age may be used against you");
      }
    });

    App.ApplicationController = Ember.Controller.extend({
      tooltip: App.tooltip,
      age: 0,
      modifyTooltip: App.modifyTooltipButton
    });

  </script>

  <script type="text/x-handlebars">
    <a href="../index.html" STYLE="font: 12pt courier; color: olive; font-style: italic">Examples</a> <br/>
    {{cinder-about-header}}
    <h2 id="example-title">Tooltip (Ember Component)</h2>
    <label>Your age:</label>
    {{#jqui-tooltip valueObjectBinding="tooltip"}}
    {{input value=age}}
    {{/jqui-tooltip}}
    <br/><br/>
    {{jqui-button buttonBinding="modifyTooltip"}}
    <p style="color: Olive; font-style: italic">(hover over input for tooltip before/after clicking on ModifyTooltip)</p>
    {{cinder-about-footer}}
  </script>

</body>
</html>
